{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create or Edit Form{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg">
        <div class="card-body p-5">
            <h2 class="text-center text-primary mb-4">{% if form.instance.pk %}Edit Form{% else %}Create New Form{% endif %}</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-primary w-100">Save & Continue</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
