{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Data for {{ form.title }}</h2>
    <ul class="list-group">
        {% for submission in submissions %}
        <li class="list-group-item">
            Submitted at: {{ submission.submitted_at }} <br>
            Data: {{ submission.submission_data }}
        </li>
        {% empty %}
        <li class="list-group-item">No data submitted yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
