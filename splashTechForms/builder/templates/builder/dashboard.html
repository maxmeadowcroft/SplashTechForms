{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_form' %}">Create Form</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link text-danger" style="cursor: pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Your Forms</h2>
    <ul class="list-group">
        {% for form in forms %}
        <li class="list-group-item">
            <a href="{{ form.get_absolute_url }}">{{ form.title }}</a>
            <small class="text-muted">Created on {{ form.created_at }}</small>
            <a href="{% url 'form_data' form.id %}" class="btn btn-sm btn-outline-primary float-end">View Data</a>
        </li>
        {% empty %}
        <li class="list-group-item">You haven't created any forms yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
