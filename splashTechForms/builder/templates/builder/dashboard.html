{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary">Your Forms</h2>
    <a href="{% url 'create_form' %}" class="btn btn-lg btn-primary mb-3">Create New Form</a>

    <ul class="list-group">
        {% for form in forms %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ form.title }}
            <div>
                <a href="{% url 'edit_form' form.id %}" class="btn btn-outline-secondary btn-sm">Edit</a>
                <a href="{% url 'manage_fields' form.id %}" class="btn btn-outline-primary btn-sm">Manage Fields</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No forms available. Click "Create New Form" to get started.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
